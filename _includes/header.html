<header style="display:flex;align-items:center;justify-content:space-between;padding:16px 0;border-bottom:1px solid #eee;">
  <div style="display:flex;align-items:center;gap:12px;">
    {% if site.header_image %}
      <img src="{{ site.header_image | relative_url }}" alt="Header image" style="height:48px;width:auto;border-radius:6px;">
    {% endif %}
    <strong>{{ site.title }}</strong>
  </div>

  <nav style="display:flex;gap:16px;">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/contact/' | relative_url }}">Contact</a>
  </nav>
</header>
